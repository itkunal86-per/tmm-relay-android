name: Android CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Prepare Gradle Wrapper
        run: |
          chmod +x gradlew
          ./gradlew wrapper --gradle-version 8.7

      - name: Ensure AndroidX properties
        run: |
          cat <<'EOF' > gradle.properties
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
          EOF
          cat gradle.properties

      - name: Clean project
        run: ./gradlew clean

      
      - name: Decode release keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > app/release.keystore

      
      - name: Build (lint + tests + APKs)
        env:
          ANDROID_KEYSTORE_PASSWORD: "!q2w3e4R"
          ANDROID_KEY_ALIAS: "tmmrelay"
          ANDROID_KEY_PASSWORD: "!q2w3e4R"
        run: |
          ./gradlew lint test assembleDebug assembleRelease

      - name: Add Android build-tools to PATH
        run: |
          echo "$ANDROID_HOME/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Verify release APK signature
        run: |
          apksigner verify app/build/outputs/apk/release/app-release.apk

      
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 7

      
      - name: Upload signed release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
          retention-days: 30
